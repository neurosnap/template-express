on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Aptible
      uses: aptible/aptible-deploy-action@d5e53a25fc5085dd52fa5c45117d241a6173e82c
      with:
        type: git
        environment: zoo
        app: express
        git_remote: app-65942.on-aptible.com
        private_key: ${{ secrets.PRIVATE_KEY }}
