on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Deploy to Aptible
      uses: aptible/aptible-deploy-action@b01b18bb47b1d7f618c4b732aaf5ca4636d6458f
      with:
        type: git
        environment: zoo
        app: express
        git_remote: app-65942.on-aptible.com
        private_key: ${{ secrets.PRIVATE_KEY }}
