on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to Aptible
      uses: aptible/aptible-deploy-action@8435d30f595aa2871312e0725df5f21e5268633b
      with:
        type: git
        environment: zoo
        app: express
        git_remote: app-65942.on-aptible.com
        private_key: ${{ secrets.PRIVATE_KEY }}
